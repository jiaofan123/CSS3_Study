<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
</head>
<style type="text/css">
    div {
        margin: 50px;
        height: 100px;
        border: 1px solid red;
    }

    .box1 {
        text-shadow: 5px 5px 0 #000; /*右下阴影 模糊度可选0*/
    }
    .box2{
        text-shadow: 5px 5px 5px #000;
    }
    .box3{
        text-shadow: 5px 5px 5px red,10px 10px 5px gray;
    }
</style>
<body>
    <div class="box1">This is a box!</div>
    <div class="box2">This is a box!</div>
    <div class="box3">This is a box!</div>
</body>
</html>
