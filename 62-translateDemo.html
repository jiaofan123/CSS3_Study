<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate-Demo</title>
    <style type='text/css'>
      div{
          width: 800px;
          height: 500px;
          border: 5px solid #ccc;
      }
      div img{
          width: 58px;
          height: 84px;
          border: 1px solid #abcdef;
          transition: all 2s;
      }
      div:hover img{
          transform: translate(742px,416px)
      }
    </style>
</head>
<body>
    <div>
        <img src="./assets/A.jpeg" alt="">
    </div>
</body>
</html>
