<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective</title>
    <style type='text/css'>
         .parent{
             position: absolute;
             top: 100px;
             left: 100px;
         }
         .child{
             border: 1Px solid pink;
             transform: rotateY(45deg)
         }
         div:nth-of-type(2){
            left: 450px;
            perspective: 1000px; /*设置为0或者none 是和默认的值一样*/
         }
         div:nth-of-type(3){
             left: 800px;
             perspective: 500px;
         }
    </style>
</head>
<body>
    <div class="parent"> <img src="./assets/K.jpg" alt="" class="child"></div>
    <div class="parent"> <img src="./assets/K.jpg" alt="" class="child"></div>
    <div class="parent"> <img src="./assets/K.jpg" alt="" class="child"></div>
</body>
</html>
