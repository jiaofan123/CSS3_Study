<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty</title>
    <style type="text/css">
        div{
            width:200px;
            height:100px;
            border:1px solid blueviolet;
        }
        div:empty{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <div>
        <p>hello jiao jiao</p>
    </div>
    <div> </div><!--内容有一个空格也是没有样式的-->
    <div></div>
</body>
</html>
