<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换-rotate</title>
    <style type='text/css'>
       div{
           width: 200px;
           height: 200px;
           border: 3px solid #ccc;
           background-color: #abcdef;
           margin: 100px auto;
       }
       /*transform需要加前缀后兼容*/
       .box1{
           transform: rotate(30deg); /*顺时针旋转30度 中心点在中心*/
       }
       .box2{
           transform: rotate(90deg);/*顺时针旋转90度 中心点在中心*/
       }
       .box3{
           transform: rotate(-45deg);/*逆时针旋转45度 中心点在中心*/
       }
    </style>
</head>
<body>
    <div class="box1">30deg</div>
    <div class="box2">90deg</div>
    <div class="box3">-45deg</div>
    <div class="box4">box4</div>
</body>
</html>
