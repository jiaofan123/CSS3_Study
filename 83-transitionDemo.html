<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitionDemo</title>
    <style type='text/css'>
      .demo{
          width: 200px;
          height: 320px;
          border: 5px solid #ccc;
          margin: 100px auto;
          position: relative;
      }
      .demo img{
          width: 200px;
          height: 320px;
          position: absolute;
          transition: all 2s ease-in-out;
      }
      .img1,.demo:hover .img2{
          opacity: 1;
      }
      .img2,.demo:hover .img1{
          opacity: 0;
      }
    </style>
</head>
<body>
    <div class="demo">
        <img src="./assets/blueqiqiu.jpg" alt="" class="img1">
        <img src="./assets/pinkqiqiu.jpg" alt="" class="img2">
    </div>
</body>
</html>
