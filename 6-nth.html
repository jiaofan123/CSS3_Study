<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth</title>
    <style type="text/css">
      .box1 p:nth-child(2){
         color:darksalmon;
      }
      .box1 p:nth-of-type(2){
          color:deepskyblue
      }
      .box1 p:nth-last-of-type(3){/*同类型设定 倒数*/
          color:fuchsia
      }
    </style>
</head>
<body>
    <div class="box1">
        <p>1</p>
        <h3>hello</h3>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</body>
</html>
