<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-clip</title>
    <style type='text/css'>
        .cool-text{
            width: 800px;
            margin: 30px auto;
            background: url('./assets/border2.jpeg') repeat;
            font-size: 170px;
            font-weight: bold;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="cool-text">
    <p>Miss.Jiao</p>
    <p>Miss.Jiao</p>
    </div>
</body>
</html>
