<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew demo</title>
    <style type='text/css'>
       .test img{
           border: 1px solid #ccc;
           position: absolute;
           top: 100px;
           left: 100px;
           transition: all 1s;
       }
       .test img:nth-child(3),.test img:nth-child(4){
           left: 500px;
       }
       .test img:nth-child(odd){
           opacity: .5;
       }
       .test img:nth-child(2):hover{
           transform: skew(10deg);
       }
       .test img:nth-child(4):hover{
           transform: skew(-10deg);
       }
    </style>
</head>
<body>
    <div class="test">
        <img src="./assets/A.jpeg" alt="">
        <img src="./assets/A.jpeg" alt="">
        <img src="./assets/K.jpg" alt="">
        <img src="./assets/K.jpg" alt="">
    </div>
</body>
</html>
