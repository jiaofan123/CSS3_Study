<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
    <style type='text/css'>
       div{
           width:200px;
           height:200px;
           border: 1px solid red;
           background-image: url('./assets/renwu.jpg');
           background-repeat: no-repeat;
       }
       .box1{
           background-position: bottom right; /*右下角*/
       }
       .box2{
           background-position: right 50px bottom 50px; /*距离右边50px 下边50px*/
       }
       .box3{
           background-position: right -50px bottom -50px;/*距离右边-50px 下边-50px*/
       }
    </style>
</head>
<body>
    <div></div> <!--默认的 左上角-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
