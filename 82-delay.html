<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delay</title>
    <style type='text/css'>
      td{
          background-color: #abcdef;
          transition-duration: 0.5s;
          transition-timing-function: ease;
      }
      tr:hover td{
          background-color: pink;
      }
    </style>
</head>
<body>
    <table border='1' cellpadding='10' cellspacing='2'> 
        <tr>
            <td style='transition-delay: 0s'>10%</td>
            <td style='transition-delay: 0.5s'>20%</td>
            <td style='transition-delay: 1s'>30%</td>
            <td style='transition-delay: 1.5s'>40%</td>
            <td style='transition-delay: 2s'>50%</td>
            <td style='transition-delay: 2.5s'>60%</td>
            <td style='transition-delay: 3s'>70%</td>
            <td style='transition-delay: 3.5s'>80%</td>
            <td style='transition-delay: 4s'>90%</td>
            <td style='transition-delay: 4.5s'>100%</td>
        </tr>
    </table>
</body>
</html>
