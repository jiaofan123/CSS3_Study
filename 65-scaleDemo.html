<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <title>scaleDemo</title>
    <style type="text/css">
      .user-list{
          width: 960px;
          margin: 0 auto;
          border: 1px solid red;
      }
      .user-list .user{
          width: 300px;
          height: 200px;
          float: left;
          margin: 20px 20px 20px 0;
          overflow: hidden; /*放大后超出盒子的部门隐藏*/
         
      }
      .user img{
          width: 100%;
          height: 200px;
          transition: all 2s;
      }
      .user img:hover{
          transform: scale(1.5) rotate(360deg);
      }
    </style>
</head>
<body>
    <div class="user-list clearfix">
        <div class="user ">
            <img src="./assets/renwu.jpg" alt="">
        </div>
        <div class="user">
            <img src="./assets/renwu.jpg" alt="">
        </div>
        <div class="user">
            <img src="./assets/renwu.jpg" alt="">
        </div>
        <div class="user">
            <img src="./assets/renwu.jpg" alt="">
        </div>
        <div class="user">
            <img src="./assets/renwu.jpg" alt="">
        </div>
    </div>
</body>
</html>
