<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate-Demo</title>
    <style type='text/css'>
      div img{
          position: absolute;
          top: 300px;
          left: 300px;
          border: 2px solid #ccc;
          border-radius: 0.5em;
          transition: all 2s;
      }
      div img:first-child{
          opacity: .5;
      }
      div img:last-child:hover{
          transform: translate(50%,10%) rotate(360deg);
      }
    </style>
</head>
<body>
    <div>
        <img src="./assets/A.jpeg" alt="">
        <img src="./assets/A.jpeg" alt="">
    </div>
</body>
</html>
