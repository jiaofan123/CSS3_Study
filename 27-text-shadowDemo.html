<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadowDemo</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Mr+Dafoe">
</head>
<style type="text/css">
  .shadow{
      height:300px;
      background-color: #000;
      text-align: center;
      font: bold 100px georgia; /*这个属性放到line-height后面就会覆盖line-height*/
      line-height: 300px;
      text-shadow: 0 0 10px #fff,0 0 20px #fff,0 0 30px #fff,0 0 40px #abcdef,0 0 80px #abcdef,0 0 150px #abc;
  }
</style>
<body>
    <div class="shadow">Miss.Jiao</div>
</body>
</html>
