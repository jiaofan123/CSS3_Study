<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style type="text/css">
      p{
          border:1px solid red;
      }
      .text1{
          text-align:start;
      }
      .text2{
          text-align:end;
      }
      .text3{
          direction:rtl; /*文本书写方向 正常是从左至右 现在改为从右至左*/
          text-align:start;
      }
      .text4{
          width:400px;
          text-align:justify;
      }
      .text5{
          width:400px;
          text-align:justify-all; /*暂时浏览器不支持*/
      }
    </style>
</head>
<body>
    <p class="text1">这是测试文本   text-align:start</p>
    <p class="text2">这是测试文本  text-align:end</p>
    <p class="text3">这是测试文本   direction:rtl; text-align:start;</p>
    <p class="text4">这是测试文本   text-align:justify这是测试文本   text-align:justify这是测试文本   text-align:justify这是测试文本   text-align:justify</p>
</body>
</html>
